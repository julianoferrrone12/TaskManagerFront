<div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'show': errorMessage }" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Erro</h5>
            </div>
            <div class="modal-body">
                <p>{{ errorMessage }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn custon-error-button" (click)="closeModal()">Fechar</button>
            </div>
        </div>
    </div>
</div>
